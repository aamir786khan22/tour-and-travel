<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6H2R+Q4BrsYqddU9p+58Fjl+qQmL+yYSAuF5/VlQK5Al1Z2nI7UqZLer3hcJTYGGe1hVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .container img.logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .container i {
            color: #ff7e5f;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        .container p {
            font-size: 18px;
            margin: 5px 0;
            color: #555;
        }
        .container button {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div > <img src="/images/tour logo.png" height="150px" width="150px" alt="logo"> 
        <h1 >Travel.com</h1></div>
        <h3>Successfully Submitted!</h3>
        <p>Your message has been received.</p>
        <p>Your ticket is booked.</p>
        <p>Thank you for the deal!</p>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
